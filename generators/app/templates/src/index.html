<!doctype html>
<html>
<head>
    <base href="/">
    <title>Angular + TypeScript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><% if (systemjs) { %>

</head>
<body>
